<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .one {
      height: 200px;
      background-color: pink;
      border: 1px solid greenyellow;
    }
  </style>
</head>

<body>
  <p class="title">全部</p>
  <div>
    <div class="one">
      <p>11111</p>
    </div>
    <div class="one">
      <p>22222</p>
    </div>
    <div class="one">
      <p>3333333</p>
    </div>
    <div class="one">
      <p>4444</p>
    </div>
  </div>

  <script src="./jquery.min.js">
  </script>
  <script>
    // 当点击div时 其余div隐藏
    $('.one').on('click', function() {
      $(this).siblings().toggle()

      const a = $('.title').html()
      console.log(a);
      const s = $(this).children('p').html()
      console.log(s);

      $('.title').html(a + '>' + s)


    })
  </script>

</body>

</html>
